<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f3f7f3, #d7f2d7);
            font-family: 'Poppins', sans-serif;
        }
        .recipe-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .recipe-card:hover {
            transform: scale(1.05);
        }
        .recipe-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .remove-btn {
            background: #dc3545;
            border: none;
            transition: 0.3s;
        }
        .remove-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    {% include 'header_dashboard.html' %}

    <div class="container mt-5">
        <h2 class="text-center text-success fw-bold">‚≠ê Your Favorite Recipes</h2>
        <div class="row mt-4">
            {% for recipe in saved_recipes %}
            <div class="col-md-4">
                <div class="recipe-card p-3 mb-4">
                    <img src="{{ recipe.image_url }}" class="recipe-img" alt="{{ recipe.title }}">
                    <h5 class="mt-2">{{ recipe.title }}</h5>
                    <a href="{{ url_for('view_recipe', recipe_id=recipe.recipe_id) }}" class="btn btn-success mt-2">üëÄ View Recipe</a>
                    <form action="{{ url_for('remove_favorite') }}" method="POST" class="mt-2">
                        <input type="hidden" name="recipe_id" value="{{ recipe.recipe_id }}">
                        <button type="submit" class="btn remove-btn text-white">‚ùå Remove</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% include 'footer_dashboard.html' %}

</body>
</html>
