<header>
    <style>
        /* Custom Navbar */
        .custom-navbar {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        /* Logo and Navbar Brand */
        .logo-text {
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
        }

        /* Navbar Links */
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            font-weight: 500;
            color: white !important;
            padding: 8px 15px;
            transition: all 0.3s ease-in-out;
        }

        /* Hover Animation */
        .navbar-nav .nav-link:hover {
            color: #FFD700 !important;
            transform: scale(1.1);
        }

        /* Login Button */
        .login-btn {
            background-color: white;
            color: #2E7D32 !important;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .login-btn:hover {
            background-color: #FFD700;
            color: #2E7D32 !important;
            transform: scale(1.1);
        }

        /* Mobile Navbar */
        @media (max-width: 991px) {
            .navbar-nav {
                text-align: center;
            }
            .navbar-nav .nav-item {
                margin-bottom: 10px;
            }
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <!-- Logo / Brand -->
            <a class="navbar-brand fw-bold logo-text" href="/home">
                <img src="https://media.istockphoto.com/id/1687829806/vector/open-book-with-chef-hat-above.jpg?s=612x612&w=0&k=20&c=8MHkogOT9EXeKoaTYap_WFrBtUmcKgstkBOv07GOh18=" alt="Logo" class="logo-img">
                Personalized Cookbook
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link nav-hover" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link nav-hover" href="/recipe_input">Find Recipes</a></li>
                    <li class="nav-item"><a class="nav-link nav-hover" href="/blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link nav-hover" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="btn login-btn" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
