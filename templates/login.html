<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Personalized Cookbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Background Styling */
body {
    background: linear-gradient(135deg, #74e790, #2E7D32);
    min-height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

/* Background Circles */
.circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.3;
    animation: float 6s ease-in-out infinite;
}

.circle1 {
    width: 150px;
    height: 150px;
    background: rgba(42, 2, 203, 0.918);
    top: -50px;
    left: -50px;
}

.circle2 {
    width: 200px;
    height: 200px;
    background: rgba(42, 2, 203, 0.918);    
    bottom: -50px;
    right: -50px;
}

/* Floating Animation */
@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(20px); }
}

/* Login Card */
.login-card {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
    transition: transform 0.3s;
}

.login-card:hover {
    transform: scale(1.05);
}

/* Input Fields */
.input-group {
    position: relative;
    margin-bottom: 20px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: none;
    border-bottom: 2px solid white;
    background: transparent;
    outline: none;
    color: white;
    font-size: 16px;
}

.input-group label {
    position: absolute;
    left: 0;
    top: 10px;
    transition: 0.3s;
    color: white;
    pointer-events: none;
}

.input-group input:focus + label,
.input-group input:valid + label {
    top: -10px;
    font-size: 12px;
    color: #FFD700;
}

/* Icons */
.input-group i {
    position: absolute;
    right: 10px;
    top: 12px;
    color: white;
}

/* Login Button */
.login-btn {
    width: 100%;
    padding: 10px;
    background: #FFD700;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    color: #2E7D32;
    transition: 0.3s;
}

.login-btn:hover {
    background: white;
    transform: scale(1.1);
}

/* Forgot Password Link */
.forgot-link {
    color: white;
    text-decoration: none;
    transition: 0.3s;
}

.forgot-link:hover {
    color: #FFD700;
    text-decoration: underline;
}

@media (max-width: 400px) {
    .login-card {
        width: 90%;
    }
}

    </style>
</head>
<body>

    <!-- Background Circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card">
            <h2 class="text-center mb-4">Welcome Back</h2>
            <form action="/login" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
                <p class="mt-3 text-center">
                    <a href="/forgot_password" class="forgot-link">Forgot Password?</a><br>
                    <a href="/registration" class=" forgot-link">Don't have an account? Register here
                </p>
                <a href="/" class="text-white btn btn-danger">Go to Home</a>
            </form>
        </div>
    </div>

</body>
</html>
