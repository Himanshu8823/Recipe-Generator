<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Personalized Cookbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d4f8c8, #b2ebf2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .register-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 128, 0, 0.3);
        }

        .btn-register {
            background: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }

        .btn-register:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .circle1, .circle2 {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }

        .circle1 {
            width: 150px;
            height: 150px;
            background: rgba(0, 128, 0, 0.3);
            top: -50px;
            left: -50px;
            animation: float1 6s infinite alternate ease-in-out;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            background: rgba(34, 139, 34, 0.3);
            bottom: -50px;
            right: -50px;
            animation: float2 6s infinite alternate ease-in-out;
        }

        @keyframes float1 {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(20px);
            }
        }

        @keyframes float2 {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }

    </style>
</head>
<body>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-box">
            <h2 class="mb-4">Create Your Account</h2>
            <form method="POST" action="/registration">
                <div class="mb-3">
                    <input type="text" class="form-control" name="full_name" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-register w-100">Register</button>
            </form>
            
            <p class="mt-3">Already have an account? <a href="/login" class="text-success">Login</a></p>
        </div>
    </div>

</body>
</html>
